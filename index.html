<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <div class="parent">
        <div class="div1">
            <h2><a href="https://youtu.be/MQkKcwfue0c">Mexican Masks</a></h2>
        </div>
        <div class="div2">
            <div class="title">
                <h1>CHOOSE YOUR MASK</h1>
            </div>
            <div class="button" onclick="document.getElementById('mask').src='images/santo.png'">
                <button>SANTO</button>
            </div>
            <div class="button" onclick="document.getElementById('mask').src='images/nacholibre.png'">
                <button>NACHO LIBRE</button>
            </div>
            <div class="button" onclick="document.getElementById('mask').src='images/mistico.png'">
                <button>M√çSTICO</button>
            </div>
        </div>
        <div class="div3">
            <div class="face">
                <div class="skin">
                    <div class="eyes">
                        <div class="eye">
                            <div class="ball" id="coloreye">
                                <div class="pupile">
                                    <div class="bright"></div>
                                </div>
                            </div>
                        </div>
                        <div class="eye">
                            <div class="ball" id="coloreye">
                                <div class="pupile">
                                    <div class="bright"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mask">
                <img class="imagenmask" id="mask" src="images/santo.png" alt="" />
            </div>
        </div>
        <div class="div4">
            <div class="title">
                <h1>EYE'S COLOR</h1>
            </div>
            <div class="button">
                <button id="changeBlue">BLUE</button>
            </div>
            <div class="button">
                <button id="changeBrown">BROWN</button>
            </div>
            <div class="button">
                <button id="changeGreen">GREEN</button>
            </div>
        </div>
        <div class="div5"><h3>MiT xPRO 2022 Miguel A. Burgos Huerta</h3></div>
    </div>

</html>
